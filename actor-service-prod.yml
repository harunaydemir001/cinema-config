server:
  port: 8082

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8071/eureka/
    fetch-registry: true
    register-with-eureka: true

logging:
  level:
    root: info

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
  endpoint:
    health:
      show-details: always
  server:
    port: 9090

info:
  app:
    name: Actor Master
    description: Actor Master Application
    version: 1.0.0
