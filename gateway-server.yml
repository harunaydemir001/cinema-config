server:
  port: 8072

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8071/eureka/
    fetch-registry: true
    register-with-eureka: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
  endpoint:
    health:
      show-details: always
  server:
    port: 9093

info:
  app:
    name: GatewayServer
    description: GatewayServer Application
    version: 1.0.0
